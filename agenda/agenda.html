<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Tabela Semanal</title>
   
</head>
<body>

<h1>Calendário Semanal do Mês</h1>

<label for="month">Mês: </label>
<select id="month">
    <option value="0">Janeiro</option>
    <option value="1">Fevereiro</option>
    <option value="2">Março</option>
    <option value="3">Abril</option>
    <option value="4">Maio</option>
    <option value="5">Junho</option>
    <option value="6">Julho</option>
    <option value="7">Agosto</option>
    <option value="8">Setembro</option>
    <option value="9">Outubro</option>
    <option value="10">Novembro</option>
    <option value="11">Dezembro</option>
</select>

<label for="year">Ano: </label>
<input type="number" id="year" value="2023" min="1900" max="2100" />

<button onclick="generateWeeklyCalendar()">Gerar Calendário Semanal</button>

<div id="weekly-calendar-container"></div>
<link rel="stylesheet" href="agenda.css">
<script src="agenda.js"></script>

</body>
</html>
